    # | WRITE_PKEY_SLOT_3        | 0 (bit 24)    | 0 (bit 25)    | 1 (bit 26)    | 1 (bit 27)    |
    {'all_except': [0, 1, 8, 9, 16, 17, 24, 25]}

  cfg_uap_pairing_key_read:
