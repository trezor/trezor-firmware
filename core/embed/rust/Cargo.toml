[package]
name = "trezor_lib"
version = "0.1.0"
authors = ["SatoshiLabs <info@satoshilabs.com>"]
edition = "2021"
build = "build.rs"

[features]
default = ["model_tt"]
crypto = ["zeroize"]
model_tt = ["jpeg"]
model_tr = []
model_mercury = ["jpeg"]
micropython = []
protobuf = ["micropython"]
ui = []
dma2d = []
framebuffer = []
framebuffer32bit = []
ui_debug = []
ui_bounds = []
ui_antialiasing = []
ui_blurring = []
ui_jpeg_decoder = []
new_rendering = []
bootloader = []
button = []
touch = []
clippy = []
jpeg = []
disp_i8080_8bit_dw = [] # write pixels directly to peripheral
disp_i8080_16bit_dw = [] # write pixels directly to peripheral
debug = ["ui_debug"]
sbu = []
haptic = []
sd_card = []
rgb_led = []
backlight = []
usb = []
optiga = []
translations = ["crypto"]
test = [
    "button",
    "cc",
    "crypto",
    "debug",
    "glob",
    "micropython",
    "protobuf",
    "ui",
    "dma2d",
    "touch",
    "backlight",
    "optiga",
    "translations",
    "universal_fw",
]
universal_fw = []

[lib]
crate-type = ["staticlib"]

[profile.dev]
panic = "abort"
split-debuginfo = "off"
debug = 2

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
codegen-units = 1
split-debuginfo = "off"
debug = 2

[profile.release.package.trezor-tjpgdec]
opt-level = 3

[profile.test]
split-debuginfo = "off"
debug = 2

[dependencies]
qrcodegen = { version = "1.8.0", path = "../../vendor/QR-Code-generator/rust-no-heap" }
trezor-tjpgdec = { version = "0.1.0", path = "../../../rust/trezor-tjpgdec" }
zeroize = { version = "1.7.0", default-features = false, optional = true }

# Runtime dependencies

[dependencies.cty]
version = "0.2.2"

[dependencies.heapless]
version = "0.7.3"
default_features = false

[dependencies.num-traits]
version = "0.2.15"
default_features = false

[dependencies.num-derive]
version = "0.3.3"

[dependencies.cstr_core]
version = "0.2.6"
default-features = false
features = ["nightly"]

[dependencies.static-alloc]
version = "0.2.4"

[dependencies.without-alloc]
version = "0.2.2"

[dependencies.unsize]
version = "1.1.0"

# Build dependencies

[build-dependencies.bindgen]
version = "0.60.1"
default_features = false
features = ["runtime"]

# Build dependencies used for linking the test binary

[build-dependencies.cc]
optional = true
version = "1.0.69"

[build-dependencies.glob]
optional = true
version = "0.3.0"

[dev-dependencies]
serde_json = "1.0.96"
