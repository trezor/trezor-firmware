# Python

python test:
  stage: test
  needs: []
  variables:
    LC_ALL: "C.UTF-8"
    LANG: "C.UTF-8"
  only:
    changes:
      - Pipfile.lock
      - poetry.lock
      - ci/**/*
      - common/**/*
      - python/**/*
  script:
    - nix-shell --run "cd python && pipenv run tox"


