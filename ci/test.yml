image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

.only_changes_core: &only_changes_core
  only:
    changes:
      - ci/**/*
      - common/**/*
      - core/**/*
      - crypto/**/*
      - python/**/*
      - storage/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*

.only_changes_legacy: &only_changes_legacy
  only:
    changes:
      - ci/**/*
      - common/**/*
      - crypto/**/*
      - legacy/**/*
      - python/**/*
      - storage/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*


# Core

core unix unit test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix regular build
  script:
    - cd core
    - pipenv run make test

core unix device ui test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen debug build
  script:
    - cd core
    - pipenv run make test_emu_ui
    - cd ../ci
    - pipenv run python prepare_ui_artifacts.py
  artifacts:
    name: core-unix-device-ui-test
    paths:
      - ci/ui_test_records/
      - tests/ui_tests/reports/
      - tests/junit.xml
      - tests/trezor.log
    when: always
    expire_in: 1 week
    reports:
      junit: tests/junit.xml

core unix device test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen debug build
  variables:
    TREZOR_PROFILING: 1
  script:
    - cd core
    - pipenv run make test_emu
    - sync
    - sleep 1
    - mv ./src/.coverage .coverage.test_emu
  artifacts:
    name: core-unix-device-test
    paths:
      - tests/trezor.log
      - tests/junit.xml
      - core/.coverage.*
    expire_in: 1 week
    when: always
    reports:
      junit: tests/junit.xml

core unix btconly device test:
