image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

# Core

core unit test:
  stage: test
  extends: .core_job
  dependencies:
    - core unix regular build
  script:
    - cd core
    - pipenv run make test

core device ui test:
  stage: test
  extends: .core_job
  dependencies:
    - core unix frozen debug build
  script:
    - cd core
    - pipenv run make test_emu_ui
    - cd ..
    - mv tests/ui_tests/reporting/reports/test/ test_ui_report
    - pipenv run python ci/prepare_ui_artifacts.py
  artifacts:
    name: core-device-ui-test
    paths:
      - ci/ui_test_records/
      - test_ui_report
      - tests/ui_tests/screens/
      - tests/junit.xml
      - tests/trezor.log
    when: always
    expire_in: 1 week
    reports:
      junit: tests/junit.xml

core device test:
  stage: test
  extends: .core_job
  dependencies:
    - core unix frozen debug build
  variables:
    TREZOR_PROFILING: 1
  script:
    - cd core
    - pipenv run make test_emu
    - mv ./src/.coverage .coverage.test_emu
  artifacts:
    name: core-device-test
    paths:
      - tests/trezor.log
      - tests/junit.xml
      - core/.coverage.*
    expire_in: 1 week
    when: always
    reports:
      junit: tests/junit.xml

