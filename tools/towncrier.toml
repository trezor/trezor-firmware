[tool.towncrier]
directory = ".changelog.d"
filename = "CHANGELOG.md"
template = ".towncrier.template.md"
start_string = "The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/)."
title_format = "\n## {version} [{project_date}]"
issue_format = "[#{issue}]"
underlines = ["", ""]

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "incompatible"
name = "Incompatible changes"
showcontent = true
