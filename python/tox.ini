[tox]
envlist =
    py35,
    py36,
    py37,
    py38,

[testenv]
deps =
    -rrequirements.txt
    pytest>=3.6
    pytest-random-order
commands =
    # Generate local files
    python setup.py build
    # Working in the local directory, try to compile all bytecode
    python -m compileall src tests
    # Smoke-test trezorctl
    trezorctl --help
    # Run test suite
    pytest --random-order tests
